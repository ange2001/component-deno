diploiVersion: v1.0
type: component
name: Deno
description: Official Diploi component for Deno

contexts:
  - name: app
    identifier: app

hosts:
  - name: Deno
    identifier: app
    urlFormat: '[label].[default-domain]'

images:
  - identifier: app
    prebuildImage: ghcr.io/diploi/component-deno:[tag]

logs:
  - name: Deno Log
    type: log
    labelSelector: app=app